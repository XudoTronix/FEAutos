<table class= "table table-striped">
    <thead>
        <tr>
            <td>Plates</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let auto of autos">
            <td>{{auto.plate}}</td>
            <td><button (click)="view(ver,auto)">View</button></td>
            <td><button (click)="del(auto.auto_id)">Delete</button></td>
        </tr>
</table>
<form [formGroup]="autoForm">
    <table > <tbody>
        <input formControlName="plate" placeholder="Plate">
        <select formControlName="Choferes">
            <option *ngFor="let chofer of choferes" [ngValue]="chofer.chofer_id">{{chofer.nombre}}</option>
        </select>

    </tbody>
    <tfoot>
        <button (click)="add()" class="addCar">Add</button>
    </tfoot>
        
    </table>

</form>
<ng-template #ver let-modal>
    <div>
        <h2>Modificar AUTO</h2>
        <button  (click)="modal.dismiss()">X</button>
    </div>
    <div>
        <table>
            <tbody>
                <tr>
                    <td>
                        <input [(ngModel)] = "inputPlate" type="text" placeholder="Plate" >
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <button (click)="modal.close()">Guardar</button>
    </div>
</ng-template>
